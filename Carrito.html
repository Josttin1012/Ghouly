<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Ghouly Store</title>
    <link rel="stylesheet" href="CarritoCss.css">
    <script>
        // Obtener la tabla del carrito
        const tablaCarrito = document.querySelector('#tabla-carrito tbody');
      
        // Obtener los productos del carrito en localStorage
        let productosEnCarrito = JSON.parse(localStorage.getItem('productosEnCarrito')) || [];
      
        // Mostrar los productos en la tabla del carrito
        productosEnCarrito.forEach(producto => {
          // Crear una fila para el producto
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${producto.nombre}</td>
            <td>${producto.precio}</td>
          `;
      
          // Agregar la fila a la tabla del carrito
          tablaCarrito.appendChild(fila);
        });
      </script>
      
  </head>
